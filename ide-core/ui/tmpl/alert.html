<div>
	<div class="modal modal-lg fade container" id="alertModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-body">
			<div class="alert alert-{{messageType}}" role="alert">
				<strong>{{title}}!</strong>
				<hr>
				{{message}}
				<hr>
				<div class="pull-right">
					<button type="button" class="btn btn-{{messageType}}" data-dismiss="modal" aria-label="Close">
						Close
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
