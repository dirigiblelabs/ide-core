<!DOCTYPE html>
<html lang="en">
<head>
	<title>ACE in Action</title>
	<style type="text/css" media="screen">
		#editor { 
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
	</style>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/mode-javascript.js"></script>
	<script src="services/message_hub.js"></script>
</head>
<body>

	<div id="editor"></div>

	<script>
		editor = ace.edit("editor");
		editor.setTheme("ace/theme/monokai");
		editor.getSession().setMode("ace/mode/javascript");
		editor.$blockScrolling = Infinity;//to disable warnigns
	</script>
	<script>
		var client = new FramesMessageHub({
			topic: 'fileselected'
		});
		client.subscribe(function(msg){
			editor.setValue(msg.data.path); 
		});
	</script>
</body>
</html>
